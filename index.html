<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main class="main-container container">
    <div class="items item-1">
      <img src="images/image-product-desktop.jpg" alt="Prodcut-Image">
    </div>

    <div class="product-pitch items item-2">
      <h2>PERFUME</h2>
      <h1>This is Product Headline</h1>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla repellendus commodi quisquam blanditiis atque error asperiores culpa ad</p>
      <ul>
        <li class="price-tags price-tag-1">$149.99</li>
        <li class="price-tags price-tag-2">$169.99</li>
      </ul>
      <button><img src="images/icon-cart.svg" alt="add-to-cart-icon">Add to Cart</button>
    </div>
  </main>
</body>
</html>
